---
openapi: 3.0.1
info:
  title: Breaking Bad API V1
  version: v1
  description: A RESTful API for Breaking Bad TV series data including characters,
    episodes, quotes, deaths, and locations.
paths:
  "/api/v1/characters":
    get:
      summary: Lists all characters
      tags:
      - Characters
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: name
        in: query
        required: false
        description: Filter by name
        schema:
          type: string
      - name: status
        in: query
        required: false
        description: Filter by status
        schema:
          type: string
      - name: category
        in: query
        required: false
        description: Filter by category
        schema:
          type: string
      responses:
        '200':
          description: characters found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    birthday:
                      type: string
                      format: date
                    occupation:
                      type: array
                      items:
                        type: string
                    img:
                      type: string
                    status:
                      type: string
                    nickname:
                      type: string
                    appearance:
                      type: array
                      items:
                        type: integer
                    portrayed:
                      type: string
                    category:
                      type: string
  "/api/v1/characters/{id}":
    get:
      summary: Retrieves a character
      tags:
      - Characters
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: character found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  birthday:
                    type: string
                    format: date
                  occupation:
                    type: array
                    items:
                      type: string
                  img:
                    type: string
                  status:
                    type: string
                  nickname:
                    type: string
                  appearance:
                    type: array
                    items:
                      type: integer
                  portrayed:
                    type: string
                  category:
                    type: string
        '404':
          description: character not found
  "/api/v1/quotes":
    get:
      summary: Lists all quotes
      tags:
      - Quotes
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: author
        in: query
        required: false
        description: Filter by author
        schema:
          type: string
      responses:
        '200':
          description: quotes found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    quote:
                      type: string
                    author:
                      type: string
                    series:
                      type: string
  "/api/v1/quotes/random":
    get:
      summary: Retrieves a random quote
      tags:
      - Quotes
      responses:
        '200':
          description: random quote found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  quote:
                    type: string
                  author:
                    type: string
                  series:
                    type: string
  "/api/v1/quotes/{id}":
    get:
      summary: Retrieves a quote
      tags:
      - Quotes
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: quote found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  quote:
                    type: string
                  author:
                    type: string
                  series:
                    type: string
        '404':
          description: quote not found
servers:
- url: http://localhost:3000
  description: Development server
- url: https://{defaultHost}
  description: Production server
  variables:
    defaultHost:
      default: api.breakingbadapi.com
components:
  schemas:
    character:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        birthday:
          type: string
          format: date
        occupation:
          type: array
          items:
            type: string
        img:
          type: string
        status:
          type: string
        nickname:
          type: string
        appearance:
          type: array
          items:
            type: integer
        portrayed:
          type: string
        category:
          type: string
      required:
      - id
      - name
    quote:
      type: object
      properties:
        id:
          type: integer
        quote:
          type: string
        author:
          type: string
        series:
          type: string
      required:
      - id
      - quote
      - author
    episode:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        season:
          type: integer
        episode:
          type: integer
        air_date:
          type: string
          format: date
        characters:
          type: array
          items:
            type: string
        series:
          type: string
      required:
      - id
      - title
      - season
      - episode
    death:
      type: object
      properties:
        id:
          type: integer
        death:
          type: string
        cause:
          type: string
        responsible:
          type: string
        last_words:
          type: string
        season:
          type: integer
        episode:
          type: integer
        number_of_deaths:
          type: integer
      required:
      - id
      - death
      - cause
    location:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        lat:
          type: number
        lng:
          type: number
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
      required:
      - id
      - name
